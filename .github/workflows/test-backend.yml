name: test backend

on: push

jobs:
  test:
    name: ğŸ”§ Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v4
      - name: Create env file
        run: |
          cd backend
          touch .env
          echo SECRET_KEY="${{ secrets.ENV_BACKEND_SECRET_KEY }}" >> .env
          cat .env
      - name: Start containers
        run: docker compose --profile dev up --build
      - name: â¬‡ï¸ Installation des dÃ©pendances
        run: |
          cd backend
          npm install
      - name: ğŸš€ Lancement des tests
        run: npm run test:ci

  build-image:
    needs: test
    name: ğŸ‹ Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Qemu
        uses: docker/setup-qemu-action@v2
      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:client"
          tags: ${{secrets.DOCKERHUB_USERNAME}}/dev:latest
